<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        max-width: 700px;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: Roboto;
        font-weight: 600;
        color: #3b5998;
      "
    >
      <img src="./assets/images/logo.png" alt="" style="width: 30px" />
      <span>Action require : Activate your facebook account</span>
    </div>
    <div
      style="
        padding: 1rem 0;
        border-top: 1px solid #e5e5e5;
        border-bottom: 1px solid #e5e5e5;
        color: #141823;
        font-size: 17px;
        font-family: Roboto;
      "
    >
      <span>Hello ${name}</span>
      <div style="padding: 20px 0">
        <span style="padding: 1.5rem 0"
          >your recently created an facebook account.to complete your
          registration, Please confirm your account.</span
        >
      </div>
      <a
        href="${url}"
        style="
          width: 200px;
          padding: 10px 15px;
          background: #4c649b;
          color: #fff;
          text-decoration: none;
          font: weight 600;
        "
        >confirm your account</a
      >
    </div>
    <br />
  </body>
</html>
